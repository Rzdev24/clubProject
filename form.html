<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Informations Personnelles</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post" enctype="multipart/form-data">
            <h2>Formulaire de participation</h2>

            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" placeholder="Votre prénom..." required>

            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" placeholder="Votre nom..." required>

            <label for="birthdate">Date de naissance</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="gender">Genre</label>
            <select id="gender" name="gender" required>
                <option value="">Sélectionnez...</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
            </select>

            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" placeholder="Votre adresse..." required>

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone..." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email..." required>

            <label for="profile-pic">Photo de profil</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>

            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
